<h1 class="text-info">Lista de productos</h1>
<div class="w-50 mx-auto">

        <div>
                <button class="btn btn-primary my-4" routerLink="/agregar">Agregar Producto</button>
        </div>

        <!-- Mostrar producto seleccionado -->
        @if (productoSeleccionado(); as producto) {
        <div class="alert alert-info mb-3 ">
                <h4>Producto Seleccionado:</h4>
                <p><strong>Descripci√≥n:</strong> {{ producto.descripcion }}</p>
                <p><strong>Precio:</strong> ${{ producto.precio }}</p>
        </div>
        }

        <ul class="list-group">
                @for (productoItem of listaProductos(); track productoItem) {
                <app-productos [producto]="productoItem" />
                }
        </ul>
</div>
