<div class="container d-flex flex-column align-items-center justify-content-center my-5">
    <div class="card p-4 shadow-sm" style="width: 25rem;">
        <div class="card-header">
            <h3 class="text-center">Iniciar Sesión</h3>
        </div>
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required ngModel>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required ngModel>
                </div>
                <button type="submit" class="btn btn-primary form-control" [disabled]="loginForm.invalid">Iniciar
                    Sesión</button>
            </form>
        </div>
    </div>
</div>
