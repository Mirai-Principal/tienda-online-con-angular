<form #form="ngForm" (ngSubmit)="agregarProducto(form)" class="w-50 mx-auto">
    <input type=" text" class="form-control" placeholder="Ingrese el nombre del producto" id="descripcionForm"
        #descripcionForm name="descripcionForm" autocomplete="off" required>
    <input type="number" class="form-control" placeholder="Ingrese el precio del producto" id="precioForm" #precioForm
        name="precioForm" autocomplete="off" required>
    <button type="submit" class="btn btn-primary form-control" [disabled]="form.invalid">Agregar
        producto</button>
</form>
